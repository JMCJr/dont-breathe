<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>City Results</title>
  <link href="/css/style.css" rel="stylesheet" type="text/css">
    <script src="/js/jquery.js"></script>
    <script src="/js/script.js"></script>
</head>
<body>
  <p><a href="/users/commentprofile">Your Profile</a>
  <div class="main-container">
        <div class="border-container">
            <p class="description-1">
              {{#measurementsData}}
                {{city}}, 
                {{country}}, 
                {{parameter}}: <span id="airQualValue">{{value}}</span>;
                <br><br>
              {{/measurementsData}}
            </p>
          
        </div>
        <div class="comment-container">
          <h2>Comments</h2>
          <div>
            <form id="comment-maker" method="post">
              <textarea id="actualComm" name="comment" cols="70" rows="20"></textarea>
              <input id="hidd-city" type="hidden" name="city" value="{{measurementsData.city}}">
              <input id="hidd-country" type="hidden" name="country" value="{{measurementsData.country}}">
              <input id="hidd-air" type="hidden" name="airQual" value="{{measurementsData.value}}">
              <input type="submit" value="Say It">
            </form>
          </div>
        </div>
        <div class="comment-list-container">
          <div id="comment-list">
            <p class="description-1">
              {{#findCommentsByCity}}
                {{com_text}}, 
                {{city}}, 
                {{air_qual}}
              {{/findCommentsByCity}}
            </p>
          </div>
        </div>
  </div>
    
</body>
</html>
